<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathsFacile - Factorisation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 12px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav a:hover {
            background: rgba(255,255,255,0.25);
        }

        .nav a.active {
            background: rgba(255,255,255,0.35);
            font-weight: 600;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 1.1em;
            font-weight: 600;
            opacity: 0.95;
            margin-bottom: 12px;
        }

        .intro {
            font-size: 1em;
            opacity: 0.9;
            line-height: 1.5;
            max-width: 400px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        /* Type selector */
        .type-selector {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }

        .type-btn {
            padding: 12px 8px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .type-btn .example {
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            font-weight: 600;
            color: #333;
        }

        .type-btn .label {
            font-size: 0.75em;
            color: #888;
            margin-top: 4px;
        }

        .type-btn.active {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .type-btn.active .example {
            color: #667eea;
        }

        /* Expression display */
        .expression-display {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 16px;
        }

        .expression {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-generate {
            background: #e8e8e8;
            color: #333;
        }

        .btn-solve {
            background: #667eea;
            color: white;
        }

        /* Solution */
        .solution {
            margin-top: 16px;
            display: none;
        }

        .solution.show {
            display: block;
        }

        .solution h3 {
            color: #28a745;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .step {
            background: #f9f9f9;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .step-expression {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .step-explanation {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        /* Identification visuelle */
        .factor-visual {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
        }

        .factor-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 8px 0;
            flex-wrap: wrap;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
        }

        .factor-box {
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
        }

        .factor-common {
            background: #fff3e0;
            border: 2px solid #ff9800;
            color: #e65100;
        }

        .factor-remaining {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            color: #1565c0;
        }

        .arrow-down {
            text-align: center;
            font-size: 1.2em;
            color: #667eea;
            margin: 8px 0;
        }

        /* Identity colors */
        .id-a {
            color: #d32f2f;
            font-weight: 600;
        }

        .id-b {
            color: #1976d2;
            font-weight: 600;
        }

        .identity-boxes {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .id-box {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .id-box-a {
            background: #ffebee;
            border: 2px solid #ef5350;
        }

        .id-box-b {
            background: #e3f2fd;
            border: 2px solid #42a5f5;
        }

        .id-box .id-label {
            display: block;
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .id-box-a .id-label { color: #c62828; }
        .id-box-b .id-label { color: #1565c0; }

        .id-box .id-value {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        /* Final result */
        .result-highlight {
            background: #e8f5e9;
            padding: 16px;
            border-radius: 8px;
            margin-top: 12px;
            text-align: center;
        }

        .result-highlight .final {
            font-size: 1.4em;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            color: #2e7d32;
        }

        /* Method badge */
        .method-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .hidden { display: none; }

        /* Mobile */
        @media (max-width: 400px) {
            body { padding: 8px; }
            .card { padding: 12px; }
            h1 { font-size: 1.7em; }
            .expression { font-size: 1.1em; }
            .factor-line { font-size: 0.95em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="index.html">√âquations</a>
            <a href="developpement.html">D√©veloppement</a>
            <a href="reduction.html">R√©duction</a>
            <a href="factorisation.html" class="active">Factorisation</a>
        </nav>

        <header>
            <h1>üéì Factorisation</h1>
            <p class="subtitle">Exercices interactifs</p>
            <p class="intro">Entra√Æne-toi √† factoriser des expressions.<br>Choisis un type, puis clique sur <strong>Correction</strong> pour voir la m√©thode.</p>
        </header>

        <div class="card">
            <div class="type-selector">
                <button class="type-btn active" data-type="facteur-commun">
                    <div class="example">6x + 9 = 3(2x + 3)</div>
                    <div class="label">Facteur commun</div>
                </button>
                <button class="type-btn" data-type="diff-carres">
                    <div class="example">x¬≤ ‚àí 9 = (x ‚àí 3)(x + 3)</div>
                    <div class="label">Diff√©rence de carr√©s : a¬≤ ‚àí b¬≤</div>
                </button>
                <button class="type-btn" data-type="carre-parfait">
                    <div class="example">x¬≤ + 6x + 9 = (x + 3)¬≤</div>
                    <div class="label">Carr√© parfait : a¬≤ ¬± 2ab + b¬≤</div>
                </button>
            </div>

            <div class="expression-display">
                <div class="expression" id="expressionDisplay">6x + 9</div>
            </div>

            <div class="action-buttons">
                <button class="btn-generate" id="generateBtn">üé≤ Nouveau</button>
                <button class="btn-solve" id="solveBtn">‚úì Correction</button>
            </div>

            <div class="solution" id="solutionDiv">
                <h3>üìù Factorisation</h3>
                <div id="stepsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // √âtat
        let currentType = 'facteur-commun';
        let currentExpression = null;

        // √âl√©ments
        const $ = id => document.getElementById(id);
        const typeButtons = document.querySelectorAll('.type-btn');

        // PGCD
        function gcd(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        // Coefficient al√©atoire
        function randCoef(min = 1, max = 10, avoidZero = true) {
            let n;
            do {
                n = Math.floor(Math.random() * (max - min + 1)) + min;
                if (Math.random() < 0.3) n = -n;
            } while (avoidZero && n === 0);
            return n;
        }

        // Carr√© parfait ?
        function isSquare(n) {
            if (n < 0) return false;
            const sqrt = Math.sqrt(n);
            return sqrt === Math.floor(sqrt);
        }

        // Formatage terme
        function formatTerm(coef, variable, isFirst) {
            if (coef === 0) return '';
            
            const sign = isFirst ? (coef < 0 ? '‚àí' : '') : (coef > 0 ? ' + ' : ' ‚àí ');
            const abs = Math.abs(coef);
            
            if (!variable) return sign + abs;
            if (abs === 1) return sign + variable;
            return sign + abs + variable;
        }

        // G√©n√©ration d'expression
        function generateExpression() {
            switch(currentType) {
                case 'facteur-commun':
                    // ax + b o√π a et b ont un PGCD > 1
                    const factor = randCoef(2, 6, true);
                    const innerA = randCoef(1, 5, true);
                    const innerB = randCoef(1, 5, true);
                    currentExpression = {
                        type: 'facteur-commun',
                        a: factor * innerA,  // coefficient de x
                        b: factor * innerB,  // constante
                        factor: factor,
                        innerA: innerA,
                        innerB: innerB
                    };
                    break;
                    
                case 'diff-carres':
                    // a¬≤x¬≤ - b¬≤ = (ax-b)(ax+b)
                    const a = randCoef(1, 4, true);
                    const b = randCoef(1, 6, true);
                    currentExpression = {
                        type: 'diff-carres',
                        a: a,
                        b: b,
                        a2: a * a,
                        b2: b * b
                    };
                    break;
                    
                case 'carre-parfait':
                    // a¬≤x¬≤ ¬± 2abx + b¬≤ = (ax ¬± b)¬≤
                    const cp_a = randCoef(1, 4, true);
                    const cp_b = randCoef(1, 5, true);
                    const isPlus = Math.random() < 0.5;
                    currentExpression = {
                        type: 'carre-parfait',
                        a: cp_a,
                        b: cp_b,
                        a2: cp_a * cp_a,
                        b2: cp_b * cp_b,
                        middle: 2 * cp_a * cp_b * (isPlus ? 1 : -1),
                        isPlus: isPlus
                    };
                    break;
            }
            
            displayExpression();
        }

        // Afficher l'expression
        function displayExpression() {
            if (!currentExpression) {
                generateExpression();
                return;
            }
            
            const e = currentExpression;
            let display = '';
            
            switch(e.type) {
                case 'facteur-commun':
                    display = formatTerm(e.a, 'x', true) + formatTerm(e.b, '', false);
                    break;
                    
                case 'diff-carres':
                    display = formatTerm(e.a2, 'x¬≤', true) + ' ‚àí ' + e.b2;
                    break;
                    
                case 'carre-parfait':
                    display = formatTerm(e.a2, 'x¬≤', true) + formatTerm(e.middle, 'x', false) + formatTerm(e.b2, '', false);
                    break;
            }
            
            $('expressionDisplay').textContent = display;
            $('solutionDiv').classList.remove('show');
        }

        // R√©soudre
        function solve() {
            if (!currentExpression) return;
            
            const e = currentExpression;
            let html = '';
            
            switch(e.type) {
                case 'facteur-commun':
                    html = solveFacteurCommun(e);
                    break;
                case 'diff-carres':
                    html = solveDiffCarres(e);
                    break;
                case 'carre-parfait':
                    html = solveCarreParfait(e);
                    break;
            }
            
            $('stepsContainer').innerHTML = html;
            $('solutionDiv').classList.add('show');
        }

        // R√©solution facteur commun
        function solveFacteurCommun(e) {
            const pgcd = gcd(e.a, e.b);
            const signB = e.innerB > 0 ? '+' : '‚àí';
            
            return `
                <div class="step">
                    <span class="method-badge">Facteur commun</span>
                    <div class="step-expression">Trouver le PGCD des coefficients</div>
                    <div class="step-explanation">PGCD(${Math.abs(e.a)}, ${Math.abs(e.b)}) = ${pgcd}</div>
                </div>
                
                <div class="step">
                    <div class="step-expression">Mettre en √©vidence le facteur commun</div>
                    <div class="factor-visual">
                        <div class="factor-line">
                            <span class="factor-box factor-common">${pgcd}</span> √ó ${Math.abs(e.innerA)}x = ${Math.abs(e.a)}x
                        </div>
                        <div class="factor-line">
                            <span class="factor-box factor-common">${pgcd}</span> √ó ${Math.abs(e.innerB)} = ${Math.abs(e.b)}
                        </div>
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-expression">Factoriser</div>
                    <div class="step-explanation">On met ${pgcd} en facteur :</div>
                    <div class="factor-visual">
                        <div class="factor-line">
                            ${formatTerm(e.a, 'x', true)}${formatTerm(e.b, '', false)} = 
                            <span class="factor-box factor-common">${pgcd}</span>(<span class="factor-box factor-remaining">${formatTerm(e.innerA, 'x', true)} ${signB} ${Math.abs(e.innerB)}</span>)
                        </div>
                    </div>
                </div>
                
                <div class="result-highlight">
                    <div class="final">${pgcd}(${formatTerm(e.innerA, 'x', true)} ${signB} ${Math.abs(e.innerB)})</div>
                </div>
            `;
        }

        // R√©solution diff√©rence de carr√©s
        function solveDiffCarres(e) {
            const aStr = e.a === 1 ? 'x' : e.a + 'x';
            
            return `
                <div class="step">
                    <span class="method-badge">Identit√© remarquable</span>
                    <div class="step-expression">Reconna√Ætre a¬≤ ‚àí b¬≤</div>
                    <div class="step-explanation">Formule : <span class="id-a">a</span>¬≤ ‚àí <span class="id-b">b</span>¬≤ = (<span class="id-a">a</span> ‚àí <span class="id-b">b</span>)(<span class="id-a">a</span> + <span class="id-b">b</span>)</div>
                </div>
                
                <div class="step">
                    <div class="step-expression">Identifier a et b</div>
                    <div class="step-explanation">
                        ‚Ä¢ ${e.a2}x¬≤ = (<span class="id-a">${aStr}</span>)¬≤ donc <span class="id-a">a = ${aStr}</span><br>
                        ‚Ä¢ ${e.b2} = (<span class="id-b">${e.b}</span>)¬≤ donc <span class="id-b">b = ${e.b}</span>
                    </div>
                    <div class="identity-boxes">
                        <div class="id-box id-box-a">
                            <span class="id-label">a</span>
                            <span class="id-value">${aStr}</span>
                        </div>
                        <div class="id-box id-box-b">
                            <span class="id-label">b</span>
                            <span class="id-value">${e.b}</span>
                        </div>
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-expression">Appliquer la formule</div>
                    <div class="step-explanation">(<span class="id-a">${aStr}</span> ‚àí <span class="id-b">${e.b}</span>)(<span class="id-a">${aStr}</span> + <span class="id-b">${e.b}</span>)</div>
                </div>
                
                <div class="result-highlight">
                    <div class="final">(${aStr} ‚àí ${e.b})(${aStr} + ${e.b})</div>
                </div>
            `;
        }

        // R√©solution carr√© parfait
        function solveCarreParfait(e) {
            const aStr = e.a === 1 ? 'x' : e.a + 'x';
            const sign = e.isPlus ? '+' : '‚àí';
            const formula = e.isPlus 
                ? '(<span class="id-a">a</span> + <span class="id-b">b</span>)¬≤ = <span class="id-a">a</span>¬≤ + 2<span class="id-a">a</span><span class="id-b">b</span> + <span class="id-b">b</span>¬≤'
                : '(<span class="id-a">a</span> ‚àí <span class="id-b">b</span>)¬≤ = <span class="id-a">a</span>¬≤ ‚àí 2<span class="id-a">a</span><span class="id-b">b</span> + <span class="id-b">b</span>¬≤';
            
            return `
                <div class="step">
                    <span class="method-badge">Identit√© remarquable</span>
                    <div class="step-expression">Reconna√Ætre un carr√© parfait</div>
                    <div class="step-explanation">Formule : ${formula}</div>
                </div>
                
                <div class="step">
                    <div class="step-expression">Identifier a et b</div>
                    <div class="step-explanation">
                        ‚Ä¢ ${e.a2}x¬≤ = (<span class="id-a">${aStr}</span>)¬≤ donc <span class="id-a">a = ${aStr}</span><br>
                        ‚Ä¢ ${e.b2} = (<span class="id-b">${e.b}</span>)¬≤ donc <span class="id-b">b = ${e.b}</span>
                    </div>
                    <div class="identity-boxes">
                        <div class="id-box id-box-a">
                            <span class="id-label">a</span>
                            <span class="id-value">${aStr}</span>
                        </div>
                        <div class="id-box id-box-b">
                            <span class="id-label">b</span>
                            <span class="id-value">${e.b}</span>
                        </div>
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-expression">V√©rifier le terme du milieu</div>
                    <div class="step-explanation">
                        2 √ó <span class="id-a">${aStr}</span> √ó <span class="id-b">${e.b}</span> = ${Math.abs(e.middle)}x ‚úì
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-expression">Appliquer la formule</div>
                    <div class="step-explanation">(<span class="id-a">${aStr}</span> ${sign} <span class="id-b">${e.b}</span>)¬≤</div>
                </div>
                
                <div class="result-highlight">
                    <div class="final">(${aStr} ${sign} ${e.b})¬≤</div>
                </div>
            `;
        }

        // Events
        typeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                typeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.dataset.type;
                currentExpression = null;
                generateExpression();
            });
        });

        $('generateBtn').addEventListener('click', () => {
            currentExpression = null;
            generateExpression();
        });

        $('solveBtn').addEventListener('click', solve);

        // Init
        generateExpression();
    </script>
</body>
</html>
